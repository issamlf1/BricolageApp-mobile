<ion-header>
  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formulaireForm" (ngSubmit)="send()"> 

    <ion-item>
      <ion-label floating> Nom</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> Prenom</ion-label>
      <ion-input formControlName="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> User name</ion-label>
      <ion-input formControlName="user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> Mot de passe</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> Adresse</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>
    <ion-list formControlName="typeUser" radio-group [(ngModel)]="valeur" >
    <ion-item>
      <ion-label>Client</ion-label>
      <ion-radio name="client" value="client" (ionSelect)=" changerUn()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label> Specialiste</ion-label>
      <ion-radio name="specialiste" value="specialiste" (ionSelect)=" changer()"></ion-radio>
    </ion-item>
  </ion-list>


    <ion-item *ngIf="visibilite">
      <ion-label floating>Specialite</ion-label>

      <ion-select formControlName="metie" [(ngModel)]="metier" >
        <ion-option value="Plombier">#Plomberie</ion-option>
        <ion-option value="Menuisier">#Menuiserie</ion-option>
        <ion-option value="Electricien">#Electricien</ion-option>
      </ion-select>
    </ion-item>





    <button ion-button type="submit"  [disabled]="!formulaireForm.valid">Submit</button>


  </form>


</ion-content>
