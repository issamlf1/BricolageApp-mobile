<ion-header>
  <ion-navbar>
    <ion-title>Deposer une annonce</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="formulaireForm" > 
        <ion-item>
            <ion-label floating> Titre de l'annonce</ion-label>
            <ion-input formControlName="titre"></ion-input>
          </ion-item>
          <ion-item >
              <ion-label floating> Description</ion-label>
              <ion-textarea  formControlName="description"></ion-textarea>
            </ion-item>
          <ion-item>
              <ion-label floating> tel</ion-label>
              <ion-input type="number" formControlName="telephone"></ion-input>
            </ion-item>
              <ion-item >
                  <ion-label floating>Specialite</ion-label>
            
                  <ion-select formControlName="metie" [(ngModel)]="metier" >
                    <ion-option value="Plomberie">#Plomberie</ion-option>
                    <ion-option value="Menuiserie">#Menuiserie</ion-option>
                    <ion-option value="Electricien">#Electricien</ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label floating> Prix</ion-label>
                    <ion-input type="number" formControlName="prix"></ion-input>
                  </ion-item>
                  <button ion-button  (click)="send()" [disabled]="!formulaireForm.valid" >Deposer</button>

      </form>  


</ion-content>
