<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <button ion-button (click)="Deconnexion()" class="deconnexion" >
      <ion-icon  slot="icon-only" name="log-out"></ion-icon>
    </button>
  </ion-navbar> 
</ion-header>

<ion-content padding>

  <form [formGroup]="formulaireForm" (ngSubmit)="send()"> 

    <ion-item>
      <ion-label  > Nom :</ion-label>
      <ion-input value={{nom}} formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label > Prenom :</ion-label>
      <ion-input value={{prenom}} formControlName="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label > User name :</ion-label>
      <ion-input value={{username}} formControlName="user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label > Email :</ion-label>
      <ion-input value={{email}} formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label > Mot de passe :</ion-label>
      <ion-input value={{password}} formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label > Adresse :</ion-label>
      <ion-input value={{adresse}} formControlName="address"></ion-input>
    </ion-item>
