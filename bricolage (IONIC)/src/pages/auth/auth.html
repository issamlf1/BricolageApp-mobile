<ion-header>
  <ion-navbar>
    <ion-title>Authentification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="authForm">


    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input formControlName="user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" formControlName="Password"></ion-input>
    </ion-item>
   <button ion-button class="submit" (click)="authentifier()">Submit </button>
  </form>
 <p (click)="inscrit()" class="inscription">Inscription</p> 
 <!-- <button ion-button (click)="inscrit()"></button> -->
</ion-content>
